<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>PEW</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.15/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" crossorigin="anonymous">
</head>

<body>
    <section class="position-relative py-4 py-xl-5" style="font-family: Montserrat, sans-serif;">
        <section class="py-4 py-xl-5">
            <div class="container h-100">
                <div class="row h-100">
                    <div class="col-md-10 col-xl-8 text-center d-flex d-sm-flex d-md-flex justify-content-center align-items-center mx-auto justify-content-md-start align-items-md-center justify-content-xl-center">
                        <div>
                            <h2 class="text-uppercase fw-bold mb-3">rHUCONNECT</h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-xxl-3" style="height: auto;margin-bottom: -51px;">
                    <div class="row mb-5" style="height: auto;">
                        <div class="col-md-8 col-xl-6 text-center mx-auto px-lg-0" style="padding-left: 0px;padding-right: 0px;width: 325px;height: 47.4px;">
                            <h2>Let's get started</h2>
                            <p class="w-lg-50">Now, create your log-ins.</p>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <div class="col-md-6 col-xl-4 col-xxl-12">
                            <div class="card mb-5">
                                <div class="card-body d-flex flex-column align-items-center"><label class="form-label">Email</label>
                                    <form class="text-center" method="post">
                                        <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email"><label class="form-label">Password</label><input class="form-control" type="email" name="email" placeholder="Email"></div><label class="form-label">Repeat Password</label>
                                        <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password"></div>
                                        <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit" style="background: #1e80c1;">Sign Up</button></div>
                                        <p class="text-muted">Login</p>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>

    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
    <script src="assets/js/script.min.js"></script>
